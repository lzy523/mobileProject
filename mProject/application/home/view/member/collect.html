<!DOCTYPE html>

            p.p{
                text-align: center;
                font-weight: bold;
                position: absolute;
                left: 50%;

                /* 设置元素的相对于自身的偏移度为负50%(也就是元素自身尺寸的一半)*/

	<body>

				<a href="javascript:history.back()" class="">

				</a>
			</div>
			<h1 class="am-header-title">
  	            <a href="" class="">我的收藏</a>
            </h1>
            <div class="am-header-right am-header-nav">
			    <a href="collect-edit.html" class="">
		        编辑
		        </a>
			</div>
	    </header>
	    <div style="height: 49px;"></div>
	   <ul class="list-pro" style="margin-top: 0;">
           {if ($collect==0)}
                <p class="p">
                    空空如也，
                    <a href="">去逛逛</a>

                </p>
           {else/}
		   {foreach $collect as $k=>$v}
	    	<li>
	    		<a href="detail.html"><img src="__STATIC__/images/test10.png" class="list-pic" /></a>
	    		<div class="shop-list-mid" style="width: 65%;">
                	<div class="tit"><a href="detail.html">{$v['goodname']} 包邮</a></div>
                	<div class="am-gallery-desc">￥{$v['price']}</div>
                	<p>销量：{$v['saled_num']}件</p>
                </div>
                <div class="list-cart">
	                <div class="d-stock ">
			                <a class="decrease">-</a>
			                <input id="num" readonly="" class="text_box" name="" type="text" value="0">
			                <a class="increase">+</a>
	                </div>
                </div>
                <!--<a href="" class="list-cart"><img src="__STATIC__/images/cart.png" width="30"/></a>-->
	    	</li>
		   {/foreach}
           {/if}
	    	
	    </ul>
	    <!--底部-->
 <div style="height: 55px;"></div>
 <div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default sq-foot am-no-layout" id="">

          </li>
          <li>
            <a href="allorder.html" class="">
                <span class="am-icon-file-text"></span>
                <span class="am-navbar-label">订单</span>
            </a>
          </li>
 
          <li>
            <a href="member.html" class="curr">
                <span class="am-icon-user"></span>
                <span class="am-navbar-label">我的</span>
            </a>
          </li>
      </ul>
</div>
<script>
//购物数量加减
$(function(){
		$('.increase').click(function(){
			var self = $(this);
			var current_num = parseInt(self.siblings('input').val());
			current_num += 1;
			if(current_num > 0){
				self.siblings(".decrease").fadeIn();
				self.siblings(".text_box").fadeIn();
			}
			self.siblings('input').val(current_num);
			update_item(self.siblings('input').data('item-id'));
		})		
		$('.decrease').click(function(){
			var self = $(this);
			var current_num = parseInt(self.siblings('input').val());
			if(current_num > 0){
				current_num -= 1;
                if(current_num < 1){
	                self.fadeOut();
					self.siblings(".text_box").fadeOut();
                }
				self.siblings('input').val(current_num);
				update_item(self.siblings('input').data('item-id'));
			}
		})
	})

</script>
	</body>
</html>
